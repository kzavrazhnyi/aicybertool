services:
  - type: web
    name: aicybertool-web
    runtime: python3
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python -m uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.7
      - key: DATABASE_URL
        value: sqlite:///./data/database.db
    disk:
      name: aicybertool-data
      mountPath: /opt/render/project/data
      sizeGB: 1
