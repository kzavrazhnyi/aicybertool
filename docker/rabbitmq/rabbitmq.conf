# RabbitMQ Configuration for AICyberTool

# Network settings
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and disk limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Logging
log.console = true
log.console.level = info
log.file = true
log.file.level = info
log.file.rotation.date = $D0
log.file.rotation.size = 0

# Performance tuning
channel_max = 2048
frame_max = 131072
heartbeat = 60

# Clustering (for future scaling)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq

# Security
auth_backends.1 = internal
auth_backends.2 = rabbit_auth_backend_ldap

# Management plugin
management.load_definitions = /etc/rabbitmq/definitions.json

# Default user (will be overridden by environment variables)
default_user = aicybertool
default_pass = aicybertool123
default_vhost = /

# Message TTL
default_user_tags.administrator = true
